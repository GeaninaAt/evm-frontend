<div class="container">
    <div class="row">
        <div class="col-sm-6 col-md-4 col-md-offset-4">
            <div class="account-wall">
                <img class="profile-img" src="../components/images/user.png" alt="">
                <form class="form-signin">
                    <input type="text" ng-model="userName" class="form-control" placeholder="User Name" required autofocus>
                    <input type="password" ng-model="password" class="form-control" placeholder="Password" required>
                    <button class="btn btn-lg btn-primary btn-block" type="submit" ng-click="LoginUser(userName,password)">
                    Sign in</button>
                    <!--  <label class="checkbox pull-left">
                    <input type="checkbox" value="remember-me">
                    Remember me
                </label>-->
                    <a href="#" class="pull-right need-help">Need help? </a><span class="clearfix"></span>
                </form>
                <div class="alert alert-danger" ng-show="loginValidation == true">
                    <strong>Tip!</strong> Invalid Username or password.
                </div>
            </div>
            <a href="" ng-click="goToRegister()" class="text-center new-account ">Create an account </a>
        </div>
    </div>
</div>
