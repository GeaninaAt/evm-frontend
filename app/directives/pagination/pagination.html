<div class="row text-center">
    <div class="col-lg-12">
        <ul class="pagination">
            <li ng-click="changePageDesc()">
                <a href="">&laquo;</a>
            </li>
            <li ng-repeat="tab in pagesTabs" ng-click="changePage(tab)">
                <a href="">{{tab}}</a>
            </li>
            <li ng-click="changePageAsc()">
                <a href="">&raquo;</a>
            </li>
        </ul>
    </div>
</div>
